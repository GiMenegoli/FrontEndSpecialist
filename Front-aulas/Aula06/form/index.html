<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <!-- CSS INTERNO  EVITAR USAR-->
    <style>
        body {
            font-family: calibri;
        }

        div {
            margin-bottom: 1rem;
        }

        textarea {
            height: 150px;
            width: 250px;
            resize: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border: 5px solid #369;
        }
    </style>


</head>

<body>

    <h1>Exemplo de Formulário</h1>
    <form action="" id="dados" name="dados" method="post">

        <div>
            <label for="user">Usuário: </label>
            <input type="text" id="user" name="user" placeholder="Ex: Fulano de Tal" minlength="10" maxlength="20"
                required autofocus>
        </div>

        <div>
            <label for="pass">Senha: </label>
            <input type="password" id="pass" name="pass" placeholder="Ex: 12345" minlength="10" maxlength="20" required>
        </div>

        <div>
            <p>Selecione sua área de atuação:</p>
            <input type="radio" name="area" id="area1" value="1">
            <label for="area1">Front-End</label>

            <input type="radio" name="area" id="area2" value="2">
            <label for="area2">Back-End</label>

            <input type="radio" name="area" id="area3" value="3">
            <label for="area3">Full-Stack</label>

            <input type="radio" name="area" id="area4" value="4">
            <label for="area4">DevOps</label>
        </div>

        <div>
            <p>Selecione suas preferências:</p>
            <input type="checkbox" name="viajar" id="viajar" value="1" checked>
            <label for="viajar">Viajar</label>

            <input type="checkbox" name="games" id="games" value="2" checked>
            <label for="games">Jogar videogame</label>

            <input type="checkbox" name="ler" id="ler" value="3" checked>
            <label for="ler">Ler</label>

            <input type="checkbox" name="comer" id="comer" value="4" checked>
            <label for="comer">Comer</label>
        </div>

        <div>
            <label for="education">Selecione sua formação:</label>
            <select name="education" id="education">
                <option value="0" disabled selected>Escolha uma opção</option>
                <option value="1">Ensino Médio</option>
                <option value="2">Ensino Superior</option>
                <option value="3">Pós-Graduação</option>
                <option value="4">Mestrado</option>
                <option value="5">Doutorado</option>
            </select>
        </div>

        <div>
            <label for="education1">Selecione sua formação: (DataList)</label>
            <input list="education1">
            <datalist id="education1">
                <option value="Ensino Médio">
                <option value="Ensino Superior">
                <option value="Pós-Graduação">
                <option value="Mestrado">
                <option value="Doutorado">
            </datalist>
        </div>

        <div>
            <label for="file">Enviar arquivo: </label>
            <input type="file" id="file" name="file">
        </div>

        <div>
            <label for="date">Data da Viagem</label>
            <input type="date" name="date" id="date">
        </div>

        <div>
            <label for="time">Hora do Embarque</label>
            <input type="time" name="time" id="time">
        </div>

        <div>
            <label for="dateTime">Data e Hora da Viagem</label>
            <input type="datetime-local" name="dateTime" id="dateTime">
        </div>

        <div>
            <label for="week">Mês</label>
            <input type="week" name="week" id="week">
        </div>

        <div>
            <label for="number">Número</label>
            <input type="number" id="number" name="number" min="100" max="200" step="10">
        </div>

        <div>
            <label for="range">Escala</label>
            <input type="range" name="range" id="range" min="10" max="40" step="2">
        </div>

        <div>
            <label for="tel">Celular</label>
            <input type="tel" name="tel" id="tel">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="url">Seu site</label>
            <input type="url" id="url" name="url">
        </div>

        <div>
            <label for="search">Pesquisa</label>
            <input type="search" id="search" name="search">
        </div>

        <div>
            <label for="color">Cor</label>
            <input type="color" id="color" name="color">
        </div>

        <div>
            <label for="message">Enviar Mensagem:</label> <br>
            <textarea name="message" id="message"></textarea>
        </div>

        <!-- botoes -->
        <div>
            <button type="submit">Enviar Formulário</button>
            <button type="reset">Limpar Formulário</button>
            <button type="button">Chamar JS</button>
        </div>

        <div>
            <input type="submit" value="Enviar o formulário">
            <input type="reset" value="Limpar o formulário">
            <input type="button" value="Chamar o JS">
        </div>





        <!-- <input type="submit" value="enviar"> -->



    </form>
</body>

</html>
