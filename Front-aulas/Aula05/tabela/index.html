<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Usando Tabelas</h1>
    <!-- início da tabela -->
    <table>        
        <!-- cabeçalho da tabela -->
        <thead>
            <!-- linha do cabeçalho -->
                <tr>
                    <th>Rank</th>
                    <th>Banda</th>
                    <th>Ano Formação</th>
                    <th>Álbum mais vendido</th>
                </tr>
            <!-- fim linha do cabeçalho -->
        </thead>
        <!-- fim cabeçalho da tabela -->

        <!-- corpo da tabela -->
        <tbody>

            <!-- 1a linha de dados -->
            <tr>
                <td>1</td>
                <td>Led Zeppelin</td>
                <td>1968</td>
                <td>Led Zeppelin</td>
            </tr>
            <!-- fim 1a linha de dados -->

             <!-- 2a linha de dados -->
             <tr>
                 <td>2</td>
                 <td>The Beatles</td>
                 <td>1960</td>
                 <td>Abbey Road</td>
             </tr>
             <!-- fim 2a linha de dados -->

             <!-- 3a linha de dados -->
             <tr>
                 <td>3</td>
                 <td>Rolling Stones</td>
                 <td>1962</td>
                 <td>Some Girls</td>
             </tr>
             <!-- fim 3a linha de dados -->

             <!-- 4a linha de dados -->
             <tr>
                 <td>4</td>
                 <td>Queen</td>
                 <td>1970</td>
                 <td>Bohemian Rhapsody</td>
             </tr>
             <!-- fim 4a linha de dados -->
        </tbody>
        <!-- fim corpo da tabela -->

        <!-- rodapé da tabela' -->
        <tfoot>
            <tr>
                <td colspan="4">Fonte: Revista Rolling Stones </td>
            </tr>
        </tfoot>
        <!-- fim rodapé da tabela' -->




    </table>
    <!-- fim da tabela -->
    




</body>
</html>
